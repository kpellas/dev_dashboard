<!DOCTYPE html>
<html>
<head>
    <title>Debug Dashboard</title>
    <script src="session-management.js"></script>
    <script src="dashboard-improvements.js"></script>
</head>
<body>
    <h1>Debug Check</h1>
    <pre id="debug"></pre>
    <script>
        window.addEventListener('load', () => {
            const debug = document.getElementById('debug');
            const checks = [
                'renderIdeasTab',
                'startEdit', 
                'cancelEdit',
                'saveItemChanges',
                'renderSessionsTab',
                'renderEnhancedSessionCard'
            ];
            
            let output = '';
            checks.forEach(fn => {
                const exists = typeof window[fn] !== 'undefined';
                output += `${fn}: ${exists ? 'EXISTS' : 'MISSING'} (${typeof window[fn]})\n`;
            });
            
            debug.textContent = output;
        });
    </script>
</body>
</html>
