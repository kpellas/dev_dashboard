<!DOCTYPE html>
<html>
<head>
    <title>Direct Test</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Direct Enhanced Card Test</h1>
    <div id="result"></div>
    
    <script>
        // Minimal globals
        window.sessions = [];
        window.activeProject = null;
        window.projects = {};
        window.worktrees = [];
        window.ideas = {};
        window.expandedSessionId = null;
    </script>
    
    <script src="session-management.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            const testSession = {
                sessionId: "TEST-123",
                sprint: "Test Sprint",
                worktree: "test-branch",
                items: 2,
                status: "ready",
                created: new Date().toISOString()
            };
            
            if (typeof window.renderEnhancedSessionCard === 'function') {
                try {
                    const html = window.renderEnhancedSessionCard(testSession);
                    document.getElementById('result').innerHTML = html;
                    console.log('Enhanced card rendered successfully');
                } catch (error) {
                    document.getElementById('result').innerHTML = 
                        `<div class="text-red-500">Error rendering: ${error.message}</div>`;
                    console.error('Error:', error);
                }
            } else {
                document.getElementById('result').innerHTML = 
                    '<div class="text-red-500">renderEnhancedSessionCard not found</div>';
            }
        });
    </script>
</body>
</html>
