<!DOCTYPE html>
<html>
<head>
    <title>Test Session Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl mb-4">Testing Session Management</h1>
    <div id="test-output"></div>
    
    <script>
        // Load the session management script
        const script = document.createElement('script');
        script.src = 'session-management.js';
        script.onload = () => {
            const output = document.getElementById('test-output');
            
            // Check if functions are available
            const functions = [
                'renderEnhancedSessionCard',
                'toggleSessionExpand',
                'startSession',
                'setSessionState',
                'closeSession',
                'SESSION_STATES'
            ];
            
            let html = '<h2 class="text-xl mb-2">Function Availability:</h2><ul>';
            functions.forEach(fn => {
                const available = typeof window[fn] !== 'undefined';
                html += `<li class="${available ? 'text-green-600' : 'text-red-600'}">
                    ${fn}: ${available ? '✓ Available' : '✗ Not Found'}
                </li>`;
            });
            html += '</ul>';
            
            if (window.SESSION_STATES) {
                html += '<h2 class="text-xl mt-4 mb-2">Session States:</h2><ul>';
                Object.entries(window.SESSION_STATES).forEach(([key, value]) => {
                    html += `<li>${key}: ${value}</li>`;
                });
                html += '</ul>';
            }
            
            output.innerHTML = html;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
